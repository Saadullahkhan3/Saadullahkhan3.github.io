<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.min.css"><title>Digital Clock and Calender</title></head><body><main><div class="digital-clock"><div class="clock"><span class="hour">24</span> <span class="colon">:</span> <span class="min">60</span> <span class="colon">:</span> <span class="sec">60</span> <span class="ampm"></span></div><div class="calender"><div class="top"><span class="day"></span> <span class="slash"></span> <span class="month"></span></div><div class="botton"><span class="year"></span></div></div></div><div class="dev-area"><ul><li><input id="hour12" type="checkbox"><label for="12-hour">12 hour format</label></li><li><input id="month-no" type="checkbox"><label for="month-no">Month number</label></li></ul></div></main><script src="./script.js"></script></body></html>
